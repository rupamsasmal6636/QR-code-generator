<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code Generator</title>
    <link rel="shortcut icon" href="picture/android-chrome-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width:600px)" href="CSS/phone.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">

<body>
    <div class="content">
        <div class="heading">
            <h1>QR code generator</h1>
            <h3>~By Rupam</h3>
        </div>
        <div class="qrbox">
            <div class="imgg">
                <img src="https://raw.githubusercontent.com/rupamsasmal6636/QR-code-generator/master/picture/Scan.png" alt="qr-code" id="myImg" />
            </div>
            
            <textarea id="txt" placeholder="type here..."></textarea>
            
            <div class="btn">
                <button id="btnGenerate">Generate QR Code</button>
                <button id="btnDownload"> Download QR Code</button>
            </div>
    
        </div>
    </div>
